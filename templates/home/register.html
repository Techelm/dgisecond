<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Society of Medical Imaging</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="/static/register.css">
</head>
<body>
  <div class="register-card">
    <div class="logo"><img src="/static/images/logo.png" alt="msomi-logo"></div>
    <!-- form to be field -->
    <form id="registerForm" method="POST">
      <!-- Name -->
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="username" placeholder="Enter full name">
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Create Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="Create password">
      </div>
      <!-- Year of Study -->
      <div class="mb-3">
        <label for="year" class="form-label">Year of Study</label>
        <select id="year" class="form-select" name="year">
          <option value="" selected disabled>Select year</option>
          <option value="1">1st Year</option>
          <option value="2">2nd Year</option>
          <option value="3">3rd Year</option>
          <option value="4">4th Year</option>
          <option value="Alumin">Alumni</option>
        </select>
      </div>

      <!-- position -->
        <div class="mb-3">
        <label for="d" class="form-label">position</label>
        <input type="text" class="form-control" id="d" name="position" placeholder="position">
      </div>
       <!-- imag_url -->
        <div class="mb-3">
        <label for="d" class="form-label">img url</label>
        <input type="text" class="form-control" id="d" name="img_url" placeholder="position">
      </div>
       <!-- confirmed -->
        <div class="mb-3">
        <label for="d" class="form-label">confirmed</label>
        <input type="text" class="form-control" id="d" name="confirmed" placeholder="position">
      </div>
      <!-- Submit Button -->
      <button type="submit" class="btn btn-sky w-100">Register</button>
      
        <div class="error" id="yearError">{{messages}}</div>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

      <p class="mt-3 text-center text-secondary">Already a member? <a href="login" class="text-info">Login</a></p>
    </form>
  </div>
</body>
</html>
