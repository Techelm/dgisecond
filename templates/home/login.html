<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Society of Medical Imaging</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>
<body>
  <div class="login-card">
    <!-- <h2>Member Login</h2> -->
     <div class="logo"><img src="/static/images/logo.png" alt="msomi-logo"></div>
    <form id="loginForm" method="POST">
      <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" name="username" class="form-control bg-dark text-light border-0" id="username" placeholder="Enter username" required>
      </div>
      <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" name="password" class="form-control bg-dark text-light border-0" id="password" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-sky w-100">Login</button>
      <!-- if any errors or sucess message -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="error">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
      <!-- Removed duplicate flash message loop -->
      <p class="mt-3 text-center text-secondary">Not a member? <a href="register" class="text-sky-400">Register</a></p>
    </form>
  </div>
  </div>
</body>
</html>
